<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Background</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #84fab0, #8fd3f4);
        overflow: hidden;
      }
      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        animation: fadeIn 2s ease-in-out;
      }
      h1 {
        font-size: 2.5em;
        color: #333;
        animation: pulse 2s infinite;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
      .background-animate {
        position: absolute;
        width: 200%;
        height: 200%;
        top: -50%;
        left: -50%;
        background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%);
        animation: rotate 10s infinite linear;
        z-index: -1;
      }
      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @media (max-width: 600px) {
        h1 {
          font-size: 2em;
        }
      }
    </style>
  </head>
  <body>
    <div class="background-animate"></div>
    <div class="container">
      <h1>This is from Ansible</h1>
    </div>
  </body>
</html>
